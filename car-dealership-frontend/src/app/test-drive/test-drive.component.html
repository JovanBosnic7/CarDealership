<div class="container" style="margin-top: 30px">
  <div class="row clearfix">
    <div class="col-md-12 table-responsive">
      <table
        class="table table-bordered table-hover table-sortable"
        id="tab_logic"
      >
        <thead>
          <tr>
            <th class="text-center">Vozilo</th>
            <th class="text-center">Datum test vožnje</th>
            <th class="text-center">Status test vožnje</th>
            <th *ngIf="this.authService.getRole() === 'admin'" class="text-center">Klijent</th>

            <th
              class="text-center"
              style="
                border-top: 1px solid #ffffff;
                border-right: 1px solid #ffffff;
              "
            ></th>
          </tr>
        </thead>
        <tbody>
          <tr
            id="addr0"
            data-id="0"
            class="hidden"
            *ngFor="let td of testDrives"
          >
            <td data-name="name">
              {{ td.mark }} {{ td.model }} {{ td.landMark }}
            </td>
            <td data-name="mail">
              {{ td.date }}
            </td>
            <td data-name="desc">
              {{ td.status }}
            </td>
			<td *ngIf="this.authService.getRole() === 'admin'" data-name="desc">
				{{ td.client }}
			  </td>
            <td data-name="del">
              <button
			  *ngIf = "this.authService.getRole() === 'client' && td.status === 'Kreirana'"
                name="del0"
                class="btn btn-danger glyphicon glyphicon-remove row-remove"
                (click)="onCancel(td.id)"
              >
                <span aria-hidden="true">× Otkaži test vožnju</span>
              </button>
			  <button
			  *ngIf = "this.authService.getRole() === 'admin' && td.status === 'Kreirana'"
			  name="del0"
			  class="btn btn-danger glyphicon glyphicon-remove row-remove"
			  (click)="onClose(td.id)"
			>
			  <span aria-hidden="true">✓ Zatvori test vožnju</span>
			</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
