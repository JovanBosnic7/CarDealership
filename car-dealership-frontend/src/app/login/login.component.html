<div style="margin: 10% auto" class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
            <img src="../../assets/img/login.png"
                style="width: 40px; height: 40px; margin-top: 20px; margin-bottom: 20px" id="icon" alt="User Icon" />
        </div>

        <!-- Login Form -->
        <form>
            <input type="text" id="login" class="fadeIn second" name="login" placeholder="korisničko ime"
                [(ngModel)]="user.username" />
            <input type="password" id="password" class="fadeIn third" name="login" placeholder="lozinka"
                [(ngModel)]="user.password" />
            <input type="submit" class="fadeIn fourth" style="margin-top: 20px" value="Prijavite se" (click)="onLogin()" />
        </form>

        <!-- Remind Passowrd -->
        <div id="formFooter">
            <a class="underlineHover" style="color: black" href="/register">Nemate nalog? Registrujte se!</a>
        </div>
    </div>
</div>
