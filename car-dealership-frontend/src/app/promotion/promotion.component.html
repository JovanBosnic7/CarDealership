<div class="registration-form">
    <form>
      <div class="form-group">
        <input
          type="text"
          class="form-control item"
          id="username"
          placeholder="Ime promocije"
          (change)="onChange($event)"
        />
      </div>
      <div class="form-group">
          Datum početka
        <input
          type="date"
          class="form-control item"
          id="password"
          placeholder="Datum početka"
          (change)="onChangeA($event)"
        />
      </div>
      <div class="form-group">
          Datum isteka
        <input
          type="date"
          class="form-control item"
          id="email"
          placeholder="Datum isteka"
          (change) = "onChangeE($event)"
        />
      </div>
      <div class="form-group">
        <input
          type="text"
          class="form-control item"
          id="phone-number"
          placeholder="Opis promocije"
          (change) = "onChangeP($event)"
        />
      </div>
      <div class="form-group">
        <button type="button" (click) = "onClick()" class="btn btn-danger create-account">
            Kreiraj promociju
        </button>
      </div>
    </form>
  </div>
  

  <h3 style="margin-left:830px;">Aktivne promocije</h3>
  <div class="container" style="margin-top: 10px; margin-bottom: 250px;">
    <div class="row clearfix">
      <div class="col-md-12 table-responsive">
        <table
          class="table table-bordered table-hover table-sortable"
          id="tab_logic"
        >
          <thead>
            <tr>
              <th class="text-center">Ime promocije</th>
              <th class="text-center">Datum početka </th>
              <th class="text-center">Datum isteka</th>
  
              <th
                class="text-center"
                style="
                  border-top: 1px solid #ffffff;
                  border-right: 1px solid #ffffff;
                "
              ></th>
            </tr>
          </thead>
          <tbody>
            <tr
              id="addr0"
              data-id="0"
              class="hidden"
              *ngFor="let promo of promotions"
            >
              <td data-name="name" style="display: flex; flex-direction: row;">
                {{ promo.name }}               
              </td>
              <td data-name="mail">
                {{ promo.startDate }}
              </td>
              <td data-name="desc">
                {{ promo.endDate }}
              </td>

              <td data-name="del">
                <button
                  name="del0"
                  class="btn btn-danger glyphicon glyphicon-remove row-remove"
                  (click)="onDelete(promo.promotionId)"
                >
                  <span aria-hidden="true">× Obriši promociju</span>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
